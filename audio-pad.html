<link rel="import" href="bower_components/polymer/polymer.html" />

<polymer-element name="audio-pad" on-click="{{buttonClick}}" on-drop="{{dropHandler}}"
                 on-dragover="{{noop}}" on-dragenter="{{noop}}">
  <template>
    <style>
     :host {
         box-sizing: border-box;
         padding: 75px;
         display: inline-block;
         margin: 10px;
         border: 2px solid darkgray;
         border-right: 4px solid darkgray;
         border-bottom: 4px solid darkgray;
         border-radius: 6px;
         background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(0, 0, 0, 0.65)), color-stop(100%, rgba(0, 0, 0, 0)));
         background: -webkit-radial-gradient(center, ellipse cover, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 100%);
         -webkit-user-select: none;
     }
     :host:active {
         border-top: 4px solid darkgray;
         border-right: 2px;
         border-bottom: 2px;
         border-left: 4px solid darkgray;
     }
    </style>
  </template>

  <script>
   Polymer('audio-pad', {
     ready: function() {
       this.triggerKey = '';
       this.url = '';
       this.source = undefined;
       this.buffer = undefined;
       this.audioContext = undefined;
     },
     needBuffer: function() {
       return this.buffer === undefined;
     },
     keypressHandler: function(evt, detail, sender) {
       evt.preventDefault();
       return false;
     },
     dropHandler: function(evt, detail, sender) {
       this.uploader(evt);
     },
     noop: function(evt) {
       if (evt.preventDefault) {
         evt.preventDefault();
       }

       return false;
     },
     loadSound: function(url, cb) {
       var req = new XMLHttpRequest();
       req.open('GET', url, true);
       req.responseType = 'arraybuffer';
       var self = this;
       req.onloadend = function() {
         self.decode.call(self, req.response, cb);
       };
       req.send();
     },
     buttonClick: function(evt, detail, sender) {
       this.play();
     },
     onLoaded: function(source) {
       this.buffer = source;
       this.source = this.audioContext.createBufferSource();
       this.source.buffer = this.buffer;
       this.source.connect(this.audioContext.destination);
       this.playSound();
     },
     playSound: function() {
       this.source.noteOn(this.audioContext.currentTime);
     },
     play: function() {
       if (this.needBuffer()) {
         var self = this;
         this.loadSound(this.url, function(data) {
           self.onLoaded.call(self, data);
         });
       } else {
         this.onLoaded(this.buffer);
       }       
     },
     stop: function() {
       this.source.noteOff(this.audioContext.currentTime);
     },
     decode: function(data, success, error) {
       this.audioContext.decodeAudioData(data, success, error);
     },
     uploader: function(evt) {
       if (evt.preventDefault) evt.preventDefault();
       var reader = new FileReader();
       reader.onloadend = function(src) {
         if (!src.target.result) return;
         var self = this;
         this.decode(src.target.result, function(data) {
           self.onLoaded.call(self, data);
         });
       };
       reader.readAsArrayBuffer(evt.dataTransfer.files[0]);
     }
   });
  </script>
</polymer-element>
