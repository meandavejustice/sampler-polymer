<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Audio pad polymer element example</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/style.css">

        <script type="text/javascript" src="vendor/platform/platform.js"></script>
        <link rel="import" href="elements/audio-pad.html" />
    </head>
    <body>
        <div class="container">
            <audio-pad></audio-pad>
            <audio-pad></audio-pad>
            <audio-pad></audio-pad>
            <audio-pad></audio-pad>
            <h4 class="state"></h4>
        </div>

        <script type="text/javascript">
         function generateAudioContext() {
           var context;

           if (typeof AudioContext !== "undefined") {
             context = new AudioContext();
           } else if (typeof webkitAudioContext !== "undefined") {
             context = new webkitAudioContext();
           } else {
             throw new Error('AudioContext not supported. :(');
           }

           return context;
         }

         window.addEventListener('polymer-ready', function(evt) {
           var pads = document.querySelectorAll('audio-pad');
           var audioContext = generateAudioContext();
           var basePath = '../../examples/';

           function setPads(idx) {
             if (idx > pads.length - 1) return;
             pads[idx].audioContext = audioContext;
             pads[idx].url = basePath + idx + '.wav';
             setPads(idx + 1);
           }

           setPads(0);

           document.querySelector('.state').innerText = 'READY!!';
           console.log('ready!!');
         });
        </script>
    </body>
</html>
